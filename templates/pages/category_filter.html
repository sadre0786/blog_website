{% extends "layout.html" %}

{% block content %}
<h1 class="text-3xl ml-5 font-bold mt-8">Blogs in "{{ category|title }}" Category</h1>
<div class="grid my-6 justify-center grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
    {% for blog in blogs %}
    <div class="max-w-sm mx-auto rounded-lg border-2 border-orange-500 group hover:no-underline focus:no-underline dark:bg-gray-50 block">
        <!-- Blog Image -->
        <img role="presentation" class="object-cover rounded-lg p-2 w-full h-44 dark:bg-gray-500" src="{{blog.main_image.url}}">
        
        <!-- Blog Content -->
        <div class="p-6 space-y-2">
           <a rel="noopener noreferrer" href='{% url "detail_blog" blog.slug %}'><h2 class="text-2xl font-semibold group-hover:underline group-focus:underline">{{blog.title}}</h2></a> 
            <span class="text-xs dark:text-gray-600">{{blog.created_at}}</span>
            <p>{{blog.content|truncatewords:30}}</p>
        </div>

        <!-- Icon Section -->
        <div class="flex items-center justify-between p-4 border-t border-gray-300">
            <!-- Like -->
            <button class="flex items-center space-x-1 text-gray-600 hover:text-orange-500">
                <i class='bx bx-like text-lg'></i>
                <span>Like</span>
            </button>
            
            <!-- Comments -->
            <button class="flex items-center space-x-1 text-gray-600 hover:text-orange-500">
                <i class='bx bx-comment text-lg'></i>
                <span>Comment</span>
            </button>
            
            <!-- Share -->
            <button class="flex items-center space-x-1 text-gray-600 hover:text-orange-500">
                <i class='bx bx-share text-lg'></i>
                <span>Share</span>
            </button>
        </div>
      </div>

    {% empty %}
    <p class='text-xl my-6 text-gray-600 text-center'>No blog present in this {{ category|title }} category</p>
    {% endfor %}
</div>
{% endblock %}
