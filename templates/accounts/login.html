{% extends "layout.html" %} {% block title %}Login page{% endblock %} 

{% block content %}

<div
  class="bg-yellow-400 dark:bg-gray-800 h-screen overflow-hidden flex items-center justify-center"
>
  <div class="bg-white lg:w-6/12 md:7/12 w-8/12 shadow-3xl rounded-xl">
    <div
      class="bg-gray-800 shadow shadow-gray-200 absolute left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-full p-4 md:p-8"
    >
      <i class="bx bxs-envelope text-white text-3xl"></i>
    </div>
    <form method="post" class="p-12 md:p-24">
      {% csrf_token %}
      <div class="flex items-center text-lg mb-6 md:mb-8">
        <i class="bx bx-envelope absolute ml-3 text-gray-600"></i>
        <input
          type="text"
          id="username"
          name="username"
          class="bg-gray-200 rounded pl-12 py-2 md:py-4 focus:outline-none w-full"
          placeholder="Username"
        />
      </div>
      <div class="flex items-center text-lg mb-6 md:mb-8">
        <i class="bx bx-lock absolute ml-3 text-gray-600"></i>
        <input
          type="password"
          id="password"
          name="password"
          class="bg-gray-200 rounded pl-12 py-2 md:py-4 focus:outline-none w-full"
          placeholder="Password"
        />
      </div>
      <button
        type="submit"
        class="bg-gradient-to-b from-gray-700 to-gray-900 font-medium p-2 md:p-4 text-white uppercase w-full rounded"
      >
        Login
      </button>
    </form>
  </div>
</div>

{% endblock %}
